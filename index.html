<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --gold: linear-gradient(135deg, #bf953f, #fcf6ba, #aa771c);
  --bg: #010409;
  --card-bg: #0f172a
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box
}
body {
  background: var(--bg);
  color: #f1f5f9;
  font-family: 'Inter', sans-serif;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center
}
.header h1 {
  font-family: 'Orbitron';
  background: var(--gold);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-size: 1.8rem;
  margin-bottom: 40px;
  letter-spacing: 3px;
  text-align: center
}
.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  max-width: 1400px
}
.match-card {
  background: var(--card-bg);
  border: 1px solid rgba(191, 149, 63, 0.2);
  border-left: 5px solid #bf953f;
  border-radius: 25px;
  padding: 25px;
  width: 380px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5)
}
.team-row {
  display: flex;
  align-items: center;
  margin-bottom: 12px;
  gap: 15px
}
.team-row img {
  width: 50px;
  height: 50px;
  object-fit: contain
}
.team-row span {
  font-family: 'Orbitron';
  font-size: 0.85rem;
  font-weight: 700;
  color: #fff
}
.analysis-box {
  background: rgba(0, 0, 0, 0.3);
  border-radius: 15px;
  padding: 18px;
  margin: 15px 0;
  border: 1px solid rgba(255, 255, 255, 0.05)
}
.analysis-box b {
  color: #bf953f;
  font-family: 'Orbitron';
  font-size: 0.7rem;
  display: block;
  margin-bottom: 8px
}
.analysis-box p {
  font-size: 0.85rem;
  color: #cbd5e1;
  line-height: 1.6
}
.footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: auto;
  padding-top: 15px;
  border-top: 1px solid rgba(255, 255, 255, 0.05)
}
.pick-text {
  font-family: 'Orbitron';
  font-size: 0.75rem;
  color: #fff;
  font-weight: 900
}
.odds-pill {
  background: var(--gold);
  color: #000;
  padding: 10px 30px;
  border-radius: 12px;
  font-family: 'Orbitron';
  font-weight: 900;
  font-size: 1.6rem
}
.vip-btn {
  margin-top: 40px;
  background: var(--gold);
  color: #000;
  padding: 18px 50px;
  border-radius: 50px;
  font-family: 'Orbitron';
  font-weight: 900;
  text-decoration: none;
  text-transform: uppercase
}
</style>
</head>
<body>
<div class="header">
  <h1>üéüÔ∏è TICKET DE INTELIGENCIA ARTIFICIAL üéüÔ∏è</h1>
</div>
<div class="container">

</div>

</body>
</html>
