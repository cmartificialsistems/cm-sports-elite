<!DOCTYPE html><html><head><meta charset="UTF-8"><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700&display=swap" rel="stylesheet"><style>:root{--gold:linear-gradient(135deg,#bf953f,#fcf6ba,#aa771c);--bg:#010409;--card-bg:#0f172a}@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-15px)}}*{margin:0;padding:0;box-sizing:border-box}body{background:var(--bg);color:#f1f5f9;font-family:'Inter',sans-serif;padding:25px;display:flex;flex-direction:column;align-items:center}.header{margin-bottom:40px}.floating-logo{width:175px;animation:float 4s ease-in-out infinite;filter:drop-shadow(0 0 30px rgba(191,149,63,0.5))}.container{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;max-width:1400px}.match-card{background:var(--card-bg);border:1px solid rgba(191,149,63,0.25);border-left:5px solid #bf953f;border-radius:25px;padding:22px;width:380px;height:535px;display:flex;flex-direction:column;box-shadow:0 12px 40px rgba(0,0,0,0.7);position:relative}.league-label{position:absolute;top:15px;right:22px;font-family:'Orbitron';font-size:0.55rem;color:#bf953f;opacity:0.8;letter-spacing:1px}.team-row{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}.team-box{display:flex;flex-direction:column;align-items:center;width:115px}.team-box img{width:75px;height:75px;object-fit:contain;margin-bottom:12px;filter:drop-shadow(0 5px 15px rgba(0,0,0,0.4))}.team-box span{font-family:'Orbitron';font-size:0.75rem;text-align:center;font-weight:900;text-transform:uppercase;color:#fff}.vs-text{font-family:'Orbitron';font-size:1.1rem;color:#bf953f;opacity:0.4;font-weight:900}.analysis-box{background:rgba(0,0,0,0.3);border-radius:18px;padding:18px;margin-bottom:20px;flex-grow:1;display:flex;flex-direction:column;justify-content:center;border:1px solid rgba(255,255,255,0.03)}.analysis-box h3{font-family:'Orbitron';font-size:0.6rem;color:#bf953f;margin-bottom:8px;letter-spacing:1px;text-transform:uppercase}.analysis-box p{font-size:0.85rem;color:#cbd5e1;line-height:1.5;overflow:hidden}.footer{display:flex;flex-direction:column;align-items:center;margin-top:auto}.pick-card{background:var(--gold);color:#000;width:100%;padding:14px;border-radius:15px;display:flex;flex-direction:column;align-items:center;box-shadow:0 8px 20px rgba(191,149,63,0.4)}.pick-card .cat{font-family:'Orbitron';font-size:0.55rem;font-weight:900;text-transform:uppercase;opacity:0.7;margin-bottom:2px}.pick-card .val{font-family:'Orbitron';font-size:0.95rem;font-weight:900;text-align:center;line-height:1.1;margin-bottom:4px}.pick-card .odd{font-family:'Orbitron';font-size:1.3rem;font-weight:900;border-top:1px solid rgba(0,0,0,0.1);width:100%;text-align:center;padding-top:4px}.btn-vip{margin-top:55px;background:var(--gold);color:#000;padding:18px 50px;border-radius:50px;font-family:'Orbitron';font-weight:900;text-decoration:none;text-transform:uppercase;box-shadow:0 10px 30px rgba(191,149,63,0.3)}</style></head><body><div class="header"><img src="https://raw.githubusercontent.com/cmartificialsistems/cm-sports-elite/main/IMAGENES/logo_vip_elite_gold.png" class="floating-logo"></div><div class="container"><!-- No events with cuotas_reales and cuotas in 1.20-1.35 found in the data provided. --></div><a href="https://im.page/cmsportselite" class="btn-vip">ACCESO VIP</a></body></html>
