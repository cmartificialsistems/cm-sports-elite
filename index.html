        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 35px; max-width: 1450px; }
        .match-card { background: var(--card-bg); border-radius: 30px; padding: 35px; width: 450px; position: relative; display: flex; flex-direction: column; border: 1px solid rgba(191,149,63,0.1); box-shadow: 0 20px 60px rgba(0,0,0,0.8), 0 0 30px rgba(191,149,63,0.05); transition: all 0.5s; }
        .match-card::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 6px; background: var(--gold-grad); border-radius: 30px 30px 0 0; }
        .match-card:hover { transform: translateY(-15px); box-shadow: 0 40px 100px rgba(0,0,0,0.9), 0 0 50px rgba(191,149,63,0.25); border-color: rgba(191,149,63,0.4); }
        .match-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; margin-top: 10px; }
        .league-label { font-family: 'Orbitron'; color: var(--gold); font-size: 0.7rem; font-weight: 900; opacity: 0.8; }

        .team img { width: 85px; height: 85px; object-fit: contain; margin-bottom: 15px; }
        .team span { font-family: 'Orbitron'; font-size: 0.85rem; font-weight: 900; color: #fff; text-align: center; }
        .vs { font-family: 'Orbitron'; color: var(--gold); font-weight: 900; opacity: 0.2; font-size: 1.6rem; }
        .progress-bar { height: 8px; width: 100%; background: rgba(255,255,255,0.05); border-radius: 20px; margin-top: 30px; overflow: hidden; }
        .progress-bar .fill { height: 100%; width: 94%; background: var(--gold-grad); box-shadow: 0 0 20px rgba(191,149,63,0.4); }
