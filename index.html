<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ticket Baloncesto Eurocup & Euroleague</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
  body {
    margin: 0;
    background-color: #0a0a0a;
    font-family: 'Orbitron', sans-serif;
    color: #ddd;
  }
  .ticket {
    max-width: 480px;
    margin: 20px auto;
    border-left: 6px solid #cda434;
    background: #121212;
    padding: 20px 15px 30px 15px;
    box-sizing: border-box;
    letter-spacing: 0.03em;
  }
  .header {
    display: flex;
    justify-content: flex-end;
    font-size: 14px;
    font-weight: 700;
    color: #cda434;
    margin-bottom: 15px;
  }
  .match {
    display: flex;
    align-items: center;
    border-top: 1px solid #333;
    padding: 12px 0;
  }
  .match:first-child {
    border-top: none;
  }
  .logos {
    display: flex;
    flex-shrink: 0;
    gap: 10px;
    width: 90px;
    justify-content: center;
    align-items: center;
  }
  .logos img {
    width: 36px;
    height: 36px;
    object-fit: contain;
  }
  .teams {
    flex: 1;
    font-size: 16px;
    color: #eee;
    user-select: none;
  }
  .teams .local {
    font-weight: 700;
    color: #f7f7f7;
  }
  .teams .vs {
    display: block;
    font-size: 12px;
    color: #777;
    margin: 3px 0;
  }
  .teams .visitante {
    font-weight: 600;
    color: #cfcfcf;
  }
  .bottom {
    margin-top: 25px;
    border-top: 1px solid #333;
    padding-top: 12px;
    display: flex;
    justify-content: space-between;
    font-size: 18px;
    font-weight: 700;
    color: #cda434;
  }
  .pick {
    text-transform: uppercase;
  }
  .cuota {
    font-family: 'Orbitron', monospace;
    background: #222;
    border-radius: 4px;
    padding: 2px 8px;
  }
</style>
</head>
<body>
<div class="ticket" role="main" aria-label="Ticket de apuestas baloncesto Eurocup y Euroleague">
  <div class="header" aria-label="Liga">
    Eurocup
  </div>

  <div class="match" aria-label="Partido Bahcesehir Kol. contra Slask Wroclaw">
    <div class="logos" aria-hidden="true">
      <img src="https://media.api-sports.io/basketball/teams/1264.png" alt="Bahcesehir Kol." />
      <img src="https://media.api-sports.io/basketball/teams/914.png" alt="Slask Wroclaw" />
    </div>
    <div class="teams">
      <span class="local">Bahcesehir Kol.</span>
      <span class="vs">vs</span>
      <span class="visitante">Slask Wroclaw</span>
    </div>
  </div>

  <div class="header" aria-label="Liga">
    Euroleague
  </div>
  <div class="match" aria-label="Partido Dubai contra Olympiacos">
    <div class="logos" aria-hidden="true">
      <img src="https://media.api-sports.io/basketball/teams/6496.png" alt="Dubai" />
      <img src="https://media.api-sports.io/basketball/teams/1542.png" alt="Olympiacos" />
    </div>
    <div class="teams">
      <span class="local">Dubai</span>
      <span class="vs">vs</span>
      <span class="visitante">Olympiacos</span>
    </div>
  </div>

  <div class="match" aria-label="Partido Anadolu Efes contra Valencia">
    <div class="logos" aria-hidden="true">
      <img src="https://media.api-sports.io/basketball/teams/1263.png" alt="Anadolu Efes" />
      <img src="https://media.api-sports.io/basketball/teams/2341.png" alt="Valencia" />
    </div>
    <div class="teams">
      <span class="local">Anadolu Efes</span>
      <span class="vs">vs</span>
      <span class="visitante">Valencia</span>
    </div>
  </div>

  <div class="match" aria-label="Partido Zalgiris Kaunas contra Monaco">
    <div class="logos" aria-hidden="true">
      <img src="https://media.api-sports.io/basketball/teams/796.png" alt="Zalgiris Kaunas" />
      <img src="https://media.api-sports.io/basketball/teams/16.png" alt="Monaco" />
    </div>
    <div class="teams">
      <span class="local">Zalgiris Kaunas</span>
      <span class="vs">vs</span>
      <span class="visitante">Monaco</span>
    </div>
  </div>

  <div class="header" aria-label="Liga">
    Eurocup
  </div>
  <div class="match" aria-label="Partido Ulm contra Buducnost">
    <div class="logos" aria-hidden="true">
      <img src="https://media.api-sports.io/basketball/teams/533.png" alt="Ulm" />
      <img src="https://media.api-sports.io/basketball/teams/1615.png" alt="Buducnost" />
    </div>
    <div class="teams">
      <span class="local">Ulm</span>
      <span class="vs">vs</span>
      <span class="visitante">Buducnost</span>
    </div>
  </div>

  <div class="bottom" aria-label="Pick y cuota">
    <div class="pick">No hay datos para apuesta</div>
    <div class="cuota">N/A</div>
  </div>
</div>
</body>
</html>
